<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>
    <h1>Cadastro</h1>
    <form>
        <label for="nome-cadastro">Nome</label>
        <input type="text" id="nome-cadastro" required="true"/>
        <br/>
        <label for="email">E-mail</label>
        <input type="email" id="email" required="true"/>
        <br/>
        <label for="senha">Senha</label>
        <input type="password" id="senha" required="true"/> 
        <button type="submit">
            Cadastre-se
        </button>
    </form>
</body>
</html>
